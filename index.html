<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Learning JS Day 1</title>
  <meta name="description" content="JS Class Start">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>

  <h1 id="head1">Pure JavaScript CSS Slider</h1>

  <!-- Slideshow container -->
  <div class="slideshow-container carousel slide" data-ride="carousel">
    <div class="slideshow-wrapper carousel-inner">

  <div class="my-slides carousel-item active slide-in">
      <div class="number-text">1 / 3</div>
      <img src="images/image1.jpg" style="width:100%">
      <div class="text">Caption One</div>
    </div>

  <div class="my-slides carousel-item slide-in">
      <div class="number-text">2 / 3</div>
      <img src="images/image2.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>

  <div class="my-slides carousel-item slide-in">
    <div class="number-text">3 / 3</div>
    <img src="images/image3.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>


  <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  </div>
  <br>

  <div id="dots-container"></div>


  <script src="js/main.js"></script>
</body>
</html>
